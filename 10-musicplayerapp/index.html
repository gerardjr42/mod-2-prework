<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/861c00c85b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- Can we update this image that matches song? -->
      <!-- Use spotify API, do this if you don't want a static img for every song -->
      <img src="media/thumbnail.png" class="song-img" alt="song-img">
    </div>
  </div>
</body>
</html>
